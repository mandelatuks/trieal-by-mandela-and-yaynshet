<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
 <div class="container">
  <h1 id="title">Microverse Survey Form</h1>
  <!-- //use case1 -->
  <p id="description">
    This is a survey Form To be Filled By Microverse Students
  </p>
  <!-- //use case 2 -->
  <form action="" id="survey-form">
    <!-- //use case 3 -->

    <label for="name" id="name-label">Name</label>
    <input type="text" id="name" placeholder="Enter Your Name" required>
    <label for="email" id="email-label">Email</label>
      <input
        type="email"
        id="email"
        required
        placeholder="Enter Your Email"/>
      <!-- //use case 5 and 6 -->
    <label for="number" id="number-label">Phone Number</label>
      <input
        type="number"
        id="number"
        min="5"
        max="10"
        required
        placeholder="Enter Your Phone Number"> <br>
    <!-- // use case 7 and 8 and 9 -->
    <label for="role">Which option best describes your current role?</label><br>
    <select name="" id="dropdown">
      <option>Select Your Role</option>
      <option value="Students">Student</option>
      <option value="teacher">Teacher</option>
      <option value="other">Other</option>
    </select>
    <p>Would you recommend Microverse to a friend?<p>
      <input type="radio" name="recommend" id="Definitelly" value="definitely"><label for="Definitelly">Definitelly</label>
      <input type="radio" name="recommend" id="Maybe" value="Maybe"><label for="Maybe">Maybe</label>
      <input type="radio" name="recommend" id="notsure" value="notsure"><label for="NotSure">Not Sure</label>
      <p>What would you like to see improved? (Check all that apply)</p>
      <input type="checkbox" name="backend" id="backend" value="backend"> <label for="backend">BackEnd</label>
      <input type="checkbox" name="frontEnd" id="frontEnd" value="frontend"> <label for="frontEnd">Front End</label>
      <input type="checkbox" name="wiki" id="wiki" value="wiki"><label for="wiki">Wikis</label> <br>
      <label for="comment">Give Us Your Comment Here</label><br>
      <textarea name="reply" id="reply"></textarea><br>
      <button type="submit" id="submit">Submit</button>
  </form>
 </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script src="js/index.js"></script>
  </body>
</html>
